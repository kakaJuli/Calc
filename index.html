<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <input type="text" value="0" class="display" id="display" placeholder="0">

        <div class="buttons">
            <button id="cl" class="btn__clear">C</button>
            <button class="operation operation__p_m">+/-</button>
            <button class="operation operation__procent">%</button>
            <button class="operation operation__divide">/</button>
            

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="operation operation__multiple">X</button>
            

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="operation operation__minus">-</button>
            

            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="operation operation__plus">+</button>
            

            <button class="btn btn__zero">0</button>
            <button class="dot btn__dot" id="dot">.</button>
            
            <button  class="operation operation__equals" id="ravno">=</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
